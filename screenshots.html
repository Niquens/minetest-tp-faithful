<!DOCTYPE html>
<html>
<head>
	<title>MT-Faithful</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="icon" type="image/png" href="icon.png" />
	<script type="text/javascript">
		var lightboxWidth = "800px";
		var lightboxHeight = "624px";
		function show_lightbox(img, legend) {
			document.getElementById("lightbox_container").style.display = "block";
			
			var lightbox = document.getElementById("lightbox");
			var imgel = document.createElement("img");
			imgel.src = img;
			lightbox.appendChild(imgel);
			var legendel = document.createElement("p");
			legendel.innerHTML = legend;
			lightbox.appendChild(legendel);
			window.setTimeout(function(){
				lightbox.style.width = lightboxWidth;
				lightbox.style.height = lightboxHeight;
			}, 100);
		}
		function hide_lightbox() {
			// animate
			lightbox.style.width = 0;
			lightbox.style.height = 0;
			
			window.setTimeout(function(){
				document.getElementById("lightbox_container").style.display = "none"
				// clear the lightbox
				var lightbox = document.getElementById("lightbox");
				while (lightbox.hasChildNodes()) {
					lightbox.removeChild(lightbox.lastChild);
				}
			}, 500);
		}
		function body_onload() {
			var elements = document.getElementsByTagName("p");
			for (i = 0; i < elements.length; i++) {
				if (elements[i].className == "screenshots") {
					var links = elements[i].getElementsByTagName("a");
					for (j = 0; j < links.length; j++) {
						links[j].onclick = function() {
							show_lightbox(this.href, this.title);
							return false;
						};
					}
				}
			}
		}
	</script>
</head>
<body onload="body_onload()">
	<div id="lightbox_container" onclick="hide_lightbox()">
		<div id="lightbox">
		</div>
	</div>
	<div id="container">
		<div id="banner">
			<img src="banner.png" alt="MT-Faithful - a texture pack by Zeg9 and Evergreen"/>
		</div>
		<div id="menu">
			<a href="index.html">Home</a><span>Screenshots</span><a href="download.html">Download</a>
		</div>
		<div id="content">
			<p class="screenshots">
				<a href="screenshots/trees_1.png" title="Some trees.">
					<img src="screenshots/thumbs/trees_1.png" alt="Some trees."/>
				</a>
				<a href="screenshots/jungle_1.png" title="I'm lost in that jungle...">
					<img src="screenshots/thumbs/jungle_1.png" alt="I'm lost in that jungle..."/>
				</a>
				<a href="screenshots/cave_entry.png" title="Let's go mining.">
					<img src="screenshots/thumbs/cave_entry.png" alt="Let's go mining !"/>
				</a>
				<a href="screenshots/cave_1.png" title="A cavern with some iron ore.">
					<img src="screenshots/thumbs/cave_1.png" alt="A cavern with some iron ore."/>
				</a>
				<a href="screenshots/cave_2.png" title="Diamonds !">
					<img src="screenshots/thumbs/cave_2.png" alt="Diamonds !"/>
				</a>
				<a href="screenshots/dungeon_entry.png" title="Fig.1: a dungeon entry in a desert.">
					<img src="screenshots/thumbs/dungeon_entry.png" alt="Fig.1: a dungeon entry in a desert."/>
				</a>
			</p>
		</div>
	</div>
</body>
</html>
