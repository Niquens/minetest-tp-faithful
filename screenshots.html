<!DOCTYPE html>
<html>
<head>
	<title>MT-Faithful</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="icon" type="image/png" href="icon.png" />
	<script type="text/javascript">
		function show_lightbox(img) {
			var lightbox = document.getElementById("lightbox");
			var imgel = document.createElement("img");
			imgel.src = img;
			lightbox.appendChild(imgel);
			
			document.getElementById("lightbox_container").style.display = "block";
		}
		function hide_lightbox() {
			document.getElementById("lightbox_container").style.display = "none";
			// clear the lightbox
			var lightbox = document.getElementById("lightbox");
			while (lightbox.hasChildNodes()) {
				lightbox.removeChild(lightbox.lastChild);
			}
		}
		function body_onload() {
			var elements = document.getElementsByTagName("p");
			for (i = 0; i < elements.length; i++) {
				if (elements[i].className == "screenshots") {
					var links = elements[i].getElementsByTagName("a");
					for (j = 0; j < links.length; j++) {
						links[j].onclick = function() {
							show_lightbox(this.href);
							return false;
						};
					}
				}
			}
		}
	</script>
</head>
<body onload="body_onload()">
	<div id="lightbox_container" onclick="hide_lightbox()">
		<div id="lightbox">
		</div>
	</div>
	<div id="container">
		<div id="banner">
			<img src="banner.png" alt="MT-Faithful - a texture pack by Zeg9 and Evergreen"/>
		</div>
		<div id="menu">
			<a href="index.html">Home</a><span>Screenshots</span><a href="download.html">Download</a>
		</div>
		<div id="content">
			<p>Some trees:</p>
			<p class="screenshots">
				<a href="screenshots/trees_1.png"><img src="screenshots/thumbs/trees_1.png" alt="Screenshot: Trees #1"></a>
			</p>
			<p>Some caves and ores:</p>
			<p class="screenshots">
				<a href="screenshots/cave_1.png"><img src="screenshots/thumbs/cave_1.png" alt="Screenshot: Cave #1"></a>
				<a href="screenshots/cave_2.png"><img src="screenshots/thumbs/cave_2.png" alt="Screenshot: Cave #2"></a>
			</p>
		</div>
	</div>
</body>
</html>
